    <main>
        <h2>Наш прайс</h2>
        <canvas id="myCanvas" width="1080" height="1920"></canvas>
        <script>
            (function () {
                "use strict";
                if (!Modernizr.canvas) {
                    alert("Вы видите это сообщение, потому что ваш браузер не поддерживает элементы canvas.");
                }
                const canvas = document.getElementById('myCanvas');
                if (canvas) {
                    const context = canvas.getContext('2d');
                    const base_image = new Image();
                    base_image.onload = () => {
                        context.drawImage(base_image, 0, 0);
                    };
                    base_image.src = 'utils/price-list.jpg';
                }
            }());
        </script>
    </main>

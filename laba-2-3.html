<!DOCTYPE html>
<html>
    <head>
        <title>Открыть новое окно</title>
    <head>
    <body>
        <a href="#" onclick="openNewWindow();">Новое окно</a>
    </body>
        <script>
            function openNewWindow() {
                "use strict";
                window.open(
                '/', 
                'blank', 
                'width=300,height=400,menubar=yes,toolbar=yes,location=yes,status=yes,scrollbars=yes,resizable=yes'
            );
        };
        </script>
</html>
